<!DOCTYPE html>
<html ng-app="carouselApp">
  <head>
    <meta charset="utf-8">
    <title>Slick Carousel Test</title>
    <link rel="stylesheet" type="text/css" href="bower_components/slick-carousel/slick/slick.css"/>
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" href="bower_components/slick-carousel/slick/slick-theme.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/refresh.css"/>
    <link rel="stylesheet" type="text/css" href="css/spinner.css"/>
    <link rel="stylesheet" type="text/css" href="css/customarrows.css"/>
    <link rel="stylesheet" type="text/css" href="css/multislicks.css"/>

  </head>
  <body ng-controller="CarouselController as vm">

    <a href="index.html">Go back to Index</a>

    <h2>Total : {{vm.count}} records</h2>
    <h2>Number of Slides : <span id='noOfSlides'>0</span> slides</h2>
    <h3>This page shows a possible solution to use multiple slicks on a single page based on Angular Directive</h3>
    <h3>Slick 1 and Slick 2 are directives and switching based on type variable</h3>
    <button onclick="location.reload();">Refresh</button>
    <button ng-click="vm.setFilter(true)">setFilter 10 with Loding</button>
    <button ng-click="vm.setFilter(false)">unFilter with Loding</button>

    <slick1 ng-if="vm.type === 1"></slick1>
    <slick2 ng-if="vm.type === 2"></slick2>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/slick-carousel/slick/slick.js"></script>
    <script src="js/lib/angular-slick/slick.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller/CarouselController.js"></script>
    <script src="js/directive/spinner.js"></script>
    <script src="js/directive/slick1.js"></script>
    <script src="js/directive/slick2.js"></script>
    <script src="js/directive/filter.js"></script>
  </body>
</html>
